


<!DOCTYPE HTML>
<html>
    <head>
        <style>
            canvas {
                border: 1px solid black;
		background-color: black;
            }
            
            body {
                margin: 0;
            }
            
            * {
                
            }

        </style>
    </head>
    <body>
        
        <canvas></canvas>
        
        <script>
            ////////////////////////////////////////////////////////////////////
            // BASICS  /////////////////////////////////////////////////////////
            var canvas = document.querySelector('canvas')///////////////////////
            ////////////////////////////////////////////////////////////////////
            canvas.width = window.innerWidth;/////////////////////////////////// 
            canvas.height = window.innerHeight;///////////////////////////////// 
            ////////////////////////////////////////////////////////////////////
            var c = canvas.getContext('2d');////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            // UTILITY FUNCTIONS  //////////////////////////////////////////////
            function randomInt(min, max) {//////////////////////////////////////
                return Math.floor(Math.random() * (max - min + 1) + min);///////
            }///////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            //STATISTICS
            var factor = innerHeight;
            var change = 2 * (factor / 600);
            
            var s = .50 * factor;
            var i = .50 * factor;
            
            var total = i + s;
            
            //GRAPHING
            var xGraph = 0;
            var yPosition = 0;
            
            function S() {
                c.beginPath();
                c.strokeStyle = 'blue';
                c.lineWidth = 4;
                c.moveTo(xGraph, 0 + yPosition);
                c.lineTo(xGraph, (s + yPosition) - (innerHeight / 47));
                c.stroke();
            }
            
            function I() {
                c.beginPath();
                c.strokeStyle = 'red';
                c.lineWidth = 4;
                c.moveTo(xGraph, s + yPosition);
                c.lineTo(xGraph, i + s + yPosition);
                c.stroke();
            }
            
            function graph() {
                S();
                I();
            }
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            // ANIMATION
            
            function animate() {
            ////////////////////////////////////////////////////////////////////
            /**/requestAnimationFrame(animate); ////////////////////////////////
            /**/xGraph += 1;////////////////////////////////////////////////////
            /**/graph();////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
                //c.clearRect(0, 0, innerWidth, innerHeight)
                
                if (s > -1 && i > -1) {
                    var randomI = randomInt(-change, change);
                    
                    if (i + randomI < total) {
                        if (s - randomI < total) {
                            i += randomI;
                            s -= randomI;
                        }
                    }
                }
                
            }///////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////
            animate();
        </script>
    </body>
</html>
